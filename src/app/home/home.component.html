<div class="container-fluid">
    <app-header></app-header>
    <app-navbar></app-navbar>
    <app-modal (newItemEvent)="searchItems($event)"></app-modal>
    <app-image></app-image>
    <app-filter (newItemEvent)="searchItems($event)"></app-filter>
    <div *ngIf="!dataFilter">
        <div class="row p-5">
            <div *ngFor="let content of dataThree" class="col-sm-4 col-md-4 p-2">
                <app-card [product]="content"></app-card>
            </div>
        </div>
        <div class="row p-5">
            <div *ngFor="let content of dataSix" class="col-sm-2 col-md-2 p-2">
                <app-card [product]="content"></app-card>
            </div>
        </div>
        <div class="row p-5">
            <div *ngFor="let content of dataTwo" class="col-sm-6 col-md-6 p-2">
                <app-card [product]="content"></app-card>
            </div>
        </div>
        <div class="row p-5">
            <div *ngFor="let content of dataFour" class="col-sm-3 col-md-3 p-2">
                <app-card [product]="content"></app-card>
            </div>
        </div>
        <div class="row p-5 bg-gray">
            <div *ngFor="let content of dataSix" class="col-sm-2 col-md-2 p-2">
                <app-card-description [product]="content"></app-card-description>
            </div>
        </div>
        <div class="row p-5">
            <div *ngFor="let content of dataSix" class="col-sm-2 col-md-2 p-2">
                <app-card [product]="content"></app-card>
            </div>
        </div>
    </div>
    <div *ngIf="dataFilter">
        <div class="row p-5">
            <div *ngFor="let content of dataFilter" class="col-sm-2 col-md-2 p-2">
                <app-card [product]="content"></app-card>
            </div>
        </div>
    </div>
    <app-offer></app-offer>
    <app-newsletter></app-newsletter>
    <app-information></app-information>
    <app-footer></app-footer>
</div>
